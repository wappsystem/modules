<div id=D__ID>
    <!--third html start -->
    <div class="container mt-95 mb-3">
        <div class="row">
            <!-- form container start -->
            <div class="col-12 col-lg-12 col-md-12 col-sm-12 mx-auto formbox">
                <div class="row">
                    <div class="col-12">
                        <!-- form start -->
                        <form id="F__ID">
                            <h3>Recreational Drugs</h3>
                            <!-- participant part for all tsak forms -------------------->
                            <div id="participant_div__ID">
                                <div class="form-group">
                                    <fieldset class="subquestions">
                                        <label><span class="">Participant</span>
                                            <input type=text name="Participant" class=form-control id=Participant__ID
                                                data-id="Participant" />
                                        </label><br>
                                        <label><span class="">Participant ID</span>
                                            <input type=text name="Participant_uid" class=form-control readonly />
                                        </label>
                                    </fieldset>
                                </div>
                            </div>
                            <!-- form group -->
                            <div class="form-group">
                                <div class="questiongroup ">
                                    <fieldset class="">
                                        <h4>Have you ever used any of the following recreational drugs?</h4>
                                    </fieldset>
                                    <label class="radiobuttons">
                                        <input type="radio" name="rec_drugs" value="1" required>
                                        <span class="checkmark"></span> Yes</label>
                                    <label class="radiobuttons">
                                        <input type="radio" name="rec_drugs" value="0">
                                        <span class="checkmark"></span> No</label>
                                </div>
                            </div>
                            <div class="form-group">
                                <h4>If yes, tick the box, and please describe how often you have used the drug and state the date of latest use:</h4>
                            </div>
                            <div class="form-group">
                                <div class="questiongroup">
                                    <fieldset>
                                        <label class="checkboxes">
                                            <input type="checkbox" name="marijuana_used">
                                            <span class="check_checkmark"></span> Marijuana (ever used)
                                        </label><br>
                                    </fieldset>
                                </div>
                                <div id="marijuana_used__ID" >
                                    <label><span>How often</span></label> 
                                    <div class="questiongroup ">
                                        <fieldset class="">
                                            <label class="radiobuttons">
                                            <input type="radio" name="marijuana_how_often" value="0" >
                                            <span class="checkmark"></span> less than once a month</label><br>
                                            <label class="radiobuttons">
                                            <input type="radio" name="marijuana_how_often" value="1">
                                            <span class="checkmark"></span> occasionally (1-2 times per month)</label><br>
                                            <label class="radiobuttons">
                                            <input type="radio" name="marijuana_how_often" value="2">
                                            <span class="checkmark"></span> sometimes (3-4 times per month)</label><br>
                                            <label class="radiobuttons">
                                            <input type="radio" name="marijuana_how_often" value="3">
                                            <span class="checkmark"></span> often (1-2 times per week) </label><br>
                                            <label class="radiobuttons">
                                            <input type="radio" name="marijuana_how_often" value="4">
                                            <span class="checkmark"></span> frequently (3 or more times per week)</label>
                                        </fieldset>
                                    </div>
                                    <fieldset class="">
                                        <label><span class="">Date of latest use</span>
                                            <input type=date name="marijuana_latest_use" class=form-control >
                                        </label><br>
                                    </fieldset>        
                                </div>
                            </div>
                            <button type="submit" id="submit__ID" class="btn btn-primary btn-lg">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        //---------------------------------------------
        function F__ID() {
            //-------------------------------------
            VmInclude: __COMPONENT__/module/form.v1.js
            VmInclude: __CURRENT_PATH__/task-form.js
            //-------------------------------------
            m.load_2=function(){
                if($("input[name='first_language']:checked").val()=='0'){
                    $('#english__ID').show() ;
                    $("input[name='English_fluency']").prop('required', true);
                }
                else {
                    $('#english__ID').prop('style','display:none!important');
                    $("input[name='English_fluency']").prop('required', false);
                }
                if($("input[name='recent_travel']:checked").val()=='1'){
                    $('#travel_where__ID').show() ;
                    $("input[name='recent_travel_where']").prop('required', true);
                }
                else {
                    $('#travel_where__ID').prop('style','display:none!important');
                    $("input[name='recent_travel_where']").prop('required', false);
                }
            }
            //-------------------------------------
            $("input[name='first_language']").change(function(){
                if($("input[name='first_language']:checked").val()=='0'){
                    $('#english__ID').show();
                    $("input[name='English_fluency']").prop('required', true);
                }
                else {
                    $('#english__ID').prop('style','display:none!important');
                    $("input[name='English_fluency']").prop('required', false);
                }
            })
            $("input[name='recent_travel']").change(function(){
                if($("input[name='recent_travel']:checked").val()=='1'){
                    $('#travel_where__ID').show() ;
                    $("input[name='recent_travel_where']").prop('required', true);
                }
                else {
                    $('#travel_where__ID').prop('style','display:none!important');
                    $("input[name='recent_travel_where']").prop('required', false);
                }
            })
            //-------------------------------------
        }
    </script>
    <style>
        #D__ID {
            height: 100%;
            animation: vm_module_fadein 1.0s;
            /*background-color: #fff;*/
            overflow: auto;
        }
    </style>
    VmInclude:__CURRENT_PATH__/task-form.css
</div>
