<div id=D__ID>
    <!--third html start -->
    <div class="container mt-95 mb-3">
      <div class="row" >
        <!-- form container start -->
        <div class="col-12 col-lg-7 col-md-11 col-sm-12 mx-auto formbox">
          <div class="row">
            <div class="col-12">
              <!-- form start -->
              <form id="F__ID">
                 <h3>Multiple lines text input</h3>
                 <!-- participant part for all tsak forms -------------------->
                 <div class="form-group">
                    <fieldset class="subquestions">
                        <label ><span class="">Participant</span>
                            <input type=text name="Participant" class=form-control id=Participant__ID data-id="Participant" />
                        </label><br>
                        <label ><span class="">Participant ID</span>
                            <input type=text name="Participant_uid" class=form-control readonly />
                        </label>
                     </fieldset>
                 </div>
                 <!-- form group -->
                 <div class="form-group">
     				 <div class="questiongroup ">
                        <fieldset class="">
                           <label ><span class="">Weight (kg).</span>
                               <input class="form-control" type="number" min=40 max=300 name="weight" id=weight__ID placeholder="Weight (kg)" >
                           </label><br>
                         </fieldset>
                     </div>
                 </div>
                 <div class="form-group">
     				 <div class="questiongroup ">
                        <fieldset class="">
                           <label ><span class="">Height (cm).</span>
                               <input class="form-control" type="number" name="height" id=height__ID min=120 max=250 placeholder="Height (cm)" >
                           </label><br>
                         </fieldset>
                     </div>
                 </div>
                 <div class="form-group">
     				 <div class="questiongroup ">
                        <fieldset class="">
                           <label ><span class="">BMI</span>
                               <input class="form-control" type="text" name="bmi" id=bmi__ID readonly >
                           </label><br>
                         </fieldset>
                     </div>
                 </div>
                 <button type="submit" id="submit__ID" class="btn btn-primary btn-lg">Submit</button>
              </form>
            </div>
         </div>
        </div>
      </div>
    </div>
    <script>
        //---------------------------------------------
        function F__ID(){
            //-------------------------------------
            VmInclude:__COMPONENT__/module/form.v1.js
            VmInclude:__CURRENT_PATH__/task-form.js
            //-------------------------------------
            $('#weight__ID').on('keyup',function(){
                if($('#height__ID').val()!=='' || $('#height__ID').val()!==undefined || $('#weight__ID').val()!=='' || $('#weight__ID').val()!==undefined){
                    $('#bmi__ID').val((parseFloat($('#weight__ID').val())/(parseFloat($('#height__ID').val())*parseFloat($('#height__ID').val()))*10000).toFixed(1))
                }
            })
            $('#height__ID').on('keyup',function(){
                if($('#height__ID').val()!=='' || $('#height__ID').val()!==undefined || $('#weight__ID').val()!=='' || $('#weight__ID').val()!==undefined){
                    $('#bmi__ID').val((parseFloat($('#weight__ID').val())/(parseFloat($('#height__ID').val())*parseFloat($('#height__ID').val()))*10000).toFixed(1))
                }
            })
        }
    </script>
    <style>
        #D__ID{
            height:100%;
            animation: vm_module_fadein 1.0s;
            /*background-color: #fff;*/
            overflow:auto;
        }
    </style>
    VmInclude:__CURRENT_PATH__/task-form.css
</div>
