<script>
    function F__ID(){
        //-------------------------------------
		//_fields="_Form,Record_ID,Registration_ID,Randomisation_Number,Randomised_by,Screening_Number,Subject_Initials,Gender,DOB,_Data_Entry,_Setup,_Quest";
        _fields="_Form,Record_ID,Registration_ID,Randomisation_Number,Randomised_by,Screening_Number,Subject_Initials,Gender,DOB,_Data_Entry,_Setup";
        _fields+=",Submit Date|DateTime,Submitted by|Author,_Delete";
        //-------------------------------------
        VmInclude:__LIB__/vmiis/Common-Code/grid/grid.js
        VmInclude:__LIB__/vmiis/Common-Code/style/ease-in-out.js
        //-------------------------------------
        $('#D__ID').on('load',function(){  _set_req(); _request_data();  })
        //-------------------------------------
        _cell_render=function(records,I,field,td,set_value,source){
            switch(field){
                case 'Record_ID':
                    records[I].vm_custom[field]=true;
                    td.html(records[I].UID);
                    break;
                case 'Randomised_by':
					records[I].vm_readonly[field]=true;
                    break;
				case 'Randomisation_Number':
					records[I].vm_readonly[field]=true;
					td.html(records[I][field]);
					if(records[I][field]==undefined || records[I][field]==''){
						td.on('click', function(){
							var sql="select top 1 RN=max(V1) from [TABLE-"+_db_pid+"]";
							$VmAPI.request({data:{cmd:'query_records',sql:sql},callback:function(res){
								if(res.records.length==1){
									var RN=parseInt(res.records[0].RN)+1;
									RN=RN.toString()
									td.html(RN);
                                    records[I].Randomised_by=$vm.user;
									set_value(RN,records,I,field);
								}
							}})
						})
					}
				    break;
                case 'Gender':
                    records[I].vm_custom[field]=true;
                    var html="<select style='border:0;''>"
                    html+="<option>---</option>";
                    html+="<option>Male</option>";
                    html+="<option>Female</option>";
                    html+="</select>"
                    td.html(html)
                    td.find('select').val(records[I][field])
                    td.find('select').on('input', function(){
                        set_value($(this).val(),records,I,field);
                    });
                    break;
                case 'DOB':
                    records[I].vm_custom[field]=true;
                    td.html('<input style="border:0; width:80px" />')
                    td.find('input').val(records[I][field])
                    td.find('input').datepicker({dateFormat:'dd/mm/yy',changeMonth:true, changeYear:true,onClose:function(dateText) {
                        set_value(dateText,records,I,field);
                    }});
                    break;
                case '_Data_Entry':
					records[I].vm_custom[field]=true;
					if(_records[I].UID===undefined) return;
					td.html("<u style='cursor:pointer'>Data Entry</u>");
					td.find('u').on('click',function(){
						var panel_id='child_panel';
						var module="M_"+_sys.UID+"_"+panel_id;
						if($vm.module_list[module]==undefined){
							var panel_url=_sys.config.panels[panel_id].url;
							//---------------------------
							$vm.module_list[module]={
								url:panel_url,
								var:{},
							}
							//---------------------------
							var this_mobj  =_mobj;
							var this_record=records[I];
							var op={
								//----------------
								sys:_sys,
								mobj:this_mobj,
								record:this_record,
								//----------------
								panel_id:'child_panel',
								panel_name:records[I].Subject_Initials+' '+records[I].DOB,
								//----------------
							}
							$vm.load_module_by_name(module,$vm.root_layout_content_slot,op)
						}
						else{
							var this_record=records[I];
							var op={
								//----------------
								record:this_record,
								//----------------
								panel_name:records[I].Subject_Initials+' '+records[I].DOB,
								//----------------
							}
							var DOM_id=$vm.module_list[module].id;
							$vm.show_module(DOM_id,$vm.root_layout_content_slot,op);
						}
					});
                    break;
                case '_Setup':
					records[I].vm_custom[field]=true;
					if(_records[I].UID===undefined) return;
					td.html("<u style='cursor:pointer'>Setup</u>");
					td.find('u').on('click',function(){
						var nm='participant_login_setup';
						var module="M_"+_sys.UID+"_"+nm;
						if($vm.module_list[module]==undefined){
							var panel_url=_sys.config[nm].url;
							//---------------------------
							$vm.module_list[module]={
								table_id:_sys.config[nm].table_id,
								url:panel_url,
								var:{},
							}
							//---------------------------
							var this_mobj  =_mobj;
							var this_record=records[I];
							var op={
								//----------------
								sys:_sys,
								mobj:this_mobj,
								record:this_record,
								//----------------
								setup_tid:_sys.config[nm].table_id,
								participant_tid:_db_pid,
								participant_uid:records[I].UID,
								participant:records[I].Subject_Initials+' '+records[I].DOB,
								//----------------
							}
							$vm.load_module_by_name(module,$vm.root_layout_content_slot,op)
						}
						else{
							var this_record=records[I];
							var op={
								//----------------
								record:this_record,
								//----------------
								setup_tid:_sys.config[nm].table_id,
								participant_tid:_db_pid,
								participant_uid:records[I].UID
								//----------------
							}
							var DOM_id=$vm.module_list[module].id;
							$vm.show_module(DOM_id,$vm.root_layout_content_slot,op);
						}
					});
                    break;
                case '_Quest':
                    records[I].vm_custom[field]=true;
                    if(_records[I].UID===undefined) return;
                    td.html("<u style='cursor:pointer'>Quest</u>");
                    td.find('u').on('click',function(){
                        var pid=$vm.module_list[_app_id+'participant_login_setup'].table_id;
                        var sql="select List=@('List') from [TABLE-"+pid+"] where PUID="+_records[I].UID;
                        $VmAPI.request({data:{cmd:'query_records',sql:sql},callback:function(res){
                            if(res.records.length==1){
                                $vm.load_module_by_name(_app_id+'data_entry_by_participant',$vm.root_layout_content_slot,{
                                    participant_uid:_records[I].UID,
                                    participant:records[I].Subject_Initials+', '+records[I].Gender+', '+records[I].DOB,
                                    participant_username:_records[I].UID+"-"+_module.var.participant_login_setup,
                                    task_list:res.records[0].List,
                                });
                            }
                            else{
                                alert('No setup');
                            }
                        }});
                    });
                    break;
            }
        }
        //-------------------------------------
		_before_submit=function(record,dbv){
			if(record.Randomisation_Number!=''){
				dbv.V1=record.Randomisation_Number;
			}
            return true;
        };
        //-------------------------------------
    }
</script>
