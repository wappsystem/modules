<div id=D__ID>
    <section id=form_container__ID>
    	<div id=header__ID>
    		Contact Details
    	</div>
    	<form id=F__ID>
    		<div class="container">
                <!-- Form Inputs-------------------------------------->
                <div class="row row__ID">
    				<div class=col-lg-6>
    					<span>First Name</span>
    					<input type="text" class="form-control" name=first_name required />
    				</div>
                    <div class=col-lg-6>
    					<span>Last Name</span>
    					<input type="text" class="form-control" name=last_name required />
    				</div>
    			</div>
                <!----------------------->
                <div class="row row__ID">
    				<div class=col-lg-6>
    					<span>Sex</span>
                        <select  class="form-control" name=sex required>
                            <option> </option>
                            <option>Male</option>
                            <option>Female</option>
                            <option>Indeterminate/Intersex/Unspecified</option>
                        </select>
    				</div>
                    <div class=col-lg-6>
    					<span>DOB</span>
                        <input  class="form-control" type="date" name="dob"  placeholder="DOB" required >
    				</div>
    			</div>
                <!----------------------->
                <div class="row row__ID">
    				<div class=col>
    					<span>Residential Address</span>
                        <textarea class="form-control"  name="residential_address" required ></textarea>
    				</div>
    			</div>
                <!----------------------->
                <div class="row row__ID">
    				<div class=col-lg-6>
    					<span>Suburb/Town</span>
                        <input type=text class="form-control"  name="suburb" required ></input>
    				</div>
                    <div class=col-lg-6>
    					<span>Postcode</span>
                        <input type=text class="form-control"  name="postcode" required ></input>
    				</div>
    			</div>
                <!----------------------->
                <div class="row row__ID">
    				<div class=col-lg-6>
    					<span>Phone number</span>
                        <input type=tel class="form-control"  name="phone_number" required ></input>
    				</div>
                    <div class=col-lg-6>
    					<span>Email</span>
                        <input type=email class="form-control"  name="email" required ></input>
    				</div>
    			</div>
                <!----------------------->
                <div class="row row__ID">
    				<div class=col-lg-6>
    					<span>Emergency contact</span>
                        <input type=text class="form-control"  name="emergency_contact" required ></input>
    				</div>
                    <div class=col-lg-6>
    					<span>Emergency contact number</span>
                        <input type=tel class="form-control"  name="emergency_contact_number" required ></input>
    				</div>
    			</div>
                <!---------------------------------------------------->

                <!-- submit button part for all tsak forms------------>
                <br>
    			<div class="row">
    				<div class=col>
    					<button id=submit__ID type="submit" class="btn btn-secondary">Submit</button>
    				</div>
    			</div>
                <!---------------------------------------------------->
    		</div>
    	</form>
    </section>
    <script>
    	function F__ID(){
    		//-------------------------------------
            VmInclude:__COMPONENT__/f/form.01.js
    		//-------------------------------------
    	}
    </script>
    <style>
    	#F__ID div span{
    		display:inline-block;
    		padding-bottom:5px;
    	}
    	#F__ID div label{
    		display:inline-block;
    	}
    	#D__ID{
    		height:100%;
    		overflow:auto;
    		animation: vm_module_fadein 1.0s;
    		background-color:#fff;
    	}
        #form_container__ID{
            margin-top:20px;
    		max-width: 750px;
    		margin-left: auto;
    		margin-right: auto;

    		font-family: Verdana,sans-serif;
        	font-size: 15px;
        	line-height: 1.5;
    	}
    	#form_container__ID .row__ID{
    		padding:6px 5px;
    	}
    	#form_container__ID .row__ID:hover{
    		background-color: #ddd;
    	}
    	#header__ID{
    		background-color:#727b84;
    		color:#fff;
    		padding:10px 15px 10px 15px;
    		font-size:120%;
            border:1px solid #bbb;
            border-bottom-width: 0;
    	}
    	#F__ID{
    		border:1px solid #bbb;
            border-top-width: 0;
    		padding:6px 15px 20px 15px;
    		margin-bottom:200px;
    	}
    	#F__ID fieldset {
    	    border: 0px solid #c0c0c0;
    	    margin: 0;
    	    padding: 0;
    	}
    	@media screen and (max-width:768px){
    		#form_container__ID{
    			padding:20px 10px 50px 10px;
    		}
    	}
    </style>
</div>
