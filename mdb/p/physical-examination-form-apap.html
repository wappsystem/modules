    <script>
        function F__ID(){
            //-------------------------------------
            //build a field as a text input if the field is not implemented
            var fields="BP_sys,Diastolic Blood Pressure|BP_dia,spo2,HR,RR,general,general_ab,heent_ab,heent,neck_ab,neck,skin_ab,skin,lymph_ab,lymph,chest_ab,chest,heart_ab,heart,abdomen_ab,abdomen,extremities_ab,extremities,cns_abcns,other_ab,other,genitourinary_ab,genitourinary";
            var fs=fields.split(',');
            var $last_field=$('._start_flag__ID');
            for(var i=0;i<fs.length;i++){
                var txt="";
                var nm=fs[i].split('|');
                var lb=nm[0];
                var id=nm.pop();
                if($('.row__ID *[name='+id+']').length==0){
                    txt+="<div class='row row__ID "+id+"__ID'><div class=col>\r\n";
                    txt+="<span>"+lb.replace(/_/g," ")+"</span><input type=text class=form-control name="+id+">\r\n";
                    txt+="</div></div>\r\n";
                    $last_field.after(txt);
                }
                $last_field=$('.row__ID *[name='+id+']').closest('.row__ID');
            };            
            //-------------------------------------
            VmInclude:__COMPONENT__/f/form.01.js
            VmInclude:__CURRENT_PATH__/../../s/shared-task-form-apap.js
            //-------------------------------------
        }
    </script>
