<div id=D__ID>
    <!-- html part -->
    <div>
        Hello World!<br>
        I am a module.<br>
        I can be hosted at any static web server.<br>
        I can be loaded into your single page application when you need.
    </div>
    <!-- code part -->
    <script>
        /* the funtion F__ID will be called after the
        module is loaded */
        function F__ID(){
            console.log("I am called.")
        }
    </script>
    <!-- style part -->
    <style>
        #D__ID{
            height:100%;
            color:#fff;
            background-color:#17293e;
            padding:20px;
        }
    </style>
    <!--
        all "_ID" will be replaced with a unique number (1,2,3...)
        so we are confident no ID conflict in the application
    -->
</div>
