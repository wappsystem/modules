<script>
function F__ID(){
	//-------------------------------------
	//_fields="_Form,Record_ID,Study_ID,CO2_Study_ID,Screening_No,Initials,DOB,Gender,co2,co2_group,early,Randomised,_Data_Entry,_Setup,_Quest";
	_fields="_Form,Record_ID,Study_ID,CO2_Study_ID,Screening_No,Initials,DOB,Gender,co2,co2_group,early,Randomised,_Data_Entry";
	_fields+=",Submit Date|DateTime,Submitted by|Author,_Delete";
	//-------------------------------------
	VmInclude:__BASE__/vmiis/Common-Code/grid/grid.js
	VmInclude:__BASE__/vmiis/Common-Code/style/ease-in-out.js
	//-------------------------------------
	$('#D__ID').on('load',function(){  _set_req(); _request_data();  })
	//-------------------------------------
	_cell_render=function(records,I,field,td,set_value,source){
	    switch(field){
	        case 'Record_ID':
	            records[I].vm_custom[field]=true;
	            td.html(records[I].UID);
	            break;
	        case 'Gender':
	            VmInclude:__BASE__/vmiis/Common-Code/grid/field_gender.js
	            break;
	        case 'DOB':
	            VmInclude:__BASE__/vmiis/Common-Code/grid/field_dob.js
	            break;
	        case 'co2':
	            td.html('<input type=checkbox />');
	            VmInclude:__BASE__/vmiis/Common-Code/grid/field_checkbox.js
	        break;
	        case 'co2_group':
	            var html="<select style='border:0;'>\
	            <option value='' >---</option>\
	            <option >Control</option>\
	            <option >CO2</option>\
	            </select>\
	            ";
	            VmInclude:__BASE__/vmiis/Common-Code/grid/field_select.js
	        break;
	        case 'early':
	            td.html('<input type=checkbox />');
	            VmInclude:__BASE__/vmiis/Common-Code/grid/field_checkbox.js
	        break;
	        case 'Randomised':
	            var html="<select style='border:0;'>\
	            <option value='' >---</option>\
	            <option >Supine</option>\
	            <option >Upright</option>\
	            </select>\
	            ";
	            VmInclude:__BASE__/vmiis/Common-Code/grid/field_select.js
	        break;
	        case '_Data_Entry':
				/*
	            records[I].vm_custom[field]=true;
	            if(_records[I].UID===undefined) return;
	            td.html("<u style='cursor:pointer'>Data Entry</u>");
	            td.find('u').on('click',function(){
	                $vm.load_module_by_name(_module.var.data_entry_by_staff,$vm.root_layout_content_slot,{
	                    rid:_records[I].ID,participant_uid:_records[I].UID,
	                    participant_name:_records[I].Subject_Initials,
	                });
	            });
				*/
				records[I].vm_custom[field]=true;
				if(_records[I].UID===undefined) return;
				td.html("<u style='cursor:pointer'>Data Entry</u>");
				td.find('u').on('click',function(){
					var panel_id='child_panel';
					var module="M_"+_sys.UID+"_"+panel_id;
					if($vm.module_list[module]==undefined){
						var panel_url=_sys.config.panels[panel_id].url;
						//---------------------------
						$vm.module_list[module]={
							url:panel_url,
							var:{},
						}
						//---------------------------
						var this_mobj  =_mobj;
						var this_record=records[I];
						var op={
							//----------------
							sys:_sys,
							mobj:this_mobj,
							record:this_record,
							//----------------
							panel_id:'child_panel',
							panel_name:records[I].Initials+' '+records[I].DOB,
							//----------------
						}
						$vm.load_module_by_name(module,$vm.root_layout_content_slot,op)
					}
					else{
						var this_record=records[I];
						var op={
							//----------------
							record:this_record,
							//----------------
							panel_name:records[I].Initials+' '+records[I].DOB,
							//----------------
						}
						var DOM_id=$vm.module_list[module].id;
						$vm.show_module(DOM_id,$vm.root_layout_content_slot,op);
					}
				});
	            break;
	        case '_Setup':
	            records[I].vm_custom[field]=true;
	            if(_records[I].UID===undefined) return;
	            td.html("<u style='cursor:pointer'>Setup</u>");
	            td.find('u').on('click',function(){
	                $vm.load_module_by_name(_module.var.participant_login_setup,$vm.root_layout_content_slot,{uid:_records[I].UID});
	            });
	            break;
	        case '_Quest':
	            records[I].vm_custom[field]=true;
	            if(_records[I].UID===undefined) return;
	            td.html("<u style='cursor:pointer'>Quest</u>");
	            td.find('u').on('click',function(){
	                var sql="select List=@('List') from [TABLE-"+_module.var.login_setup_tid+"] where PUID="+_records[I].UID;
	                $VmAPI.request({data:{cmd:'query_records',sql:sql},callback:function(res){
	                    if(res.records.length==1){
	                        $vm.load_module_by_name(_module.var.data_entry_by_participant,$vm.root_layout_content_slot,{
	                            participant_uid:_records[I].UID,
	                            participant:records[I].Initials+' '+records[I].DOB,
	                            participant_username:_records[I].UID+"-"+_module.var.login_setup_tid,
	                            task_list:res.records[0].List,
	                        });
	                    }
	                    else{
	                        alert('No setup');
	                    }
	                }});
	            });
	            break;
	    }
	}
	//-------------------------------------
}
</script>
