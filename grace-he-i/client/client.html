<script>
    function F__ID(){
        //-------------------------------------
        _fields="_Form,Client ID|UID,_More,Givennames,Surname,Sex,DOB,Nationality,Street Address|StreetAddress,Suburb,Postcode|Postcode,State,Telephone,Fax,Mobile|MobilePhone,Email,Branch|branch,Date|DateTime";
        _fields+=",Submit Date|DateTime,Submitted by|Author,_Delete";
        //-------------------------------------
        VmInclude:__LIB__/vmiis/Common-Code/grid/grid.js
        VmInclude:__LIB__/vmiis/Common-Code/style/ease-in-out.js
        //-------------------------------------
        $("#title__ID").text('Clients');
        $('#D__ID').on('load',function(){  _set_req(); _request_data();  })
        //-------------------------------------
        _cell_render=function(records,I,field,td,set_value,source){
            switch(field){
                case 'UID':
                    records[I].vm_custom[field]=true;
                    td.html(records[I].UID);
                    break;
                case 'Sex':
                    VmInclude:__LIB__/vmiis/Common-Code/grid/field_gender.js
                    break;
                case 'DOB':
                    VmInclude:__LIB__/vmiis/Common-Code/grid/field_dob.js
                    break;
                case 'Suburb':
                        VmInclude:__LIB__/vmiis/Common-Code/grid/field_suburb.js
                    break;
                case 'Postcode':
                        VmInclude:__LIB__/vmiis/Common-Code/grid/field_postcode.js
                    break;
                case '_More':
                    records[I].vm_custom[field]=true;
                    if(_records[I].UID===undefined) return;
                    td.html("<u style='cursor:pointer'>More..</u>");
                    td.find('u').on('click',function(){
						var panel='child_panel';
						var module="M_"+_sys.UID+"_"+panel;
						if($vm.module_list[module]==undefined){
							var panel_url=_sys.config.panels[panel].url;
							//---------------------------
							$vm.module_list[module]={
								url:panel_url,
								var:{},
							}
							//---------------------------
							var this_mobj  =_mobj;
							var this_record=records[I];
							var op={
								//----------------
								sys:_sys,
								mobj:this_mobj,
								record:this_record,
								//----------------
								panel_id:panel,
								panel_name:records[I].Givennames+' '+records[I].Surname,
								rid:_records[I].ID,
								client_uid:_records[I].UID,
								//----------------
							}
							$vm.load_module_by_name(module,$vm.root_layout_content_slot,op)
							//---------------------------
						}
						else{
							var this_record=records[I];
							var op={
								//----------------
								record:this_record,
								//----------------
								panel_name:records[I].Givennames+' '+records[I].Surname,
								rid:_records[I].ID,
								client_uid:_records[I].UID,
								//----------------
							}
							var id=$vm.module_list[module].id
							$vm.show_module(id,$vm.root_layout_content_slot,op);
						}
                    });
                    break;
            }
        }
        //-------------------------------------
        _before_submit=function(record,dbv){
            return true;
        };
        //-------------------------------------
    }
</script>
