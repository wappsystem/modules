<script>
    function F__ID(){
        //-------------------------------------
        _fields="_Form,Client ID|client_uid,Client|client,_Documents,Date,From|StartTime,To|EndTime,Alloc. Minutes|Minutes,Actual Time  in Minutes|Actual_Duration,Staff,Task,Status,Colour,Notes";
        _fields+=",Submit Date|DateTime,Submitted by|Author,_Delete";
        //-------------------------------------
        VmInclude:__BASE__/vmiis/Common-Code/grid/grid.js
        VmInclude:__BASE__/vmiis/Common-Code/style/ease-in-out.js
        VmInclude:__BASE__/wappsystem/grace-he-i/Modules/Control_panels/task.js
        //-------------------------------------
        var client_tid=$vm.module_list[_app_id+'scheduler_record'].var.client_tid;
        var job_status_list_tid=$vm.module_list[_app_id+'scheduler_record'].var.job_status_list_tid;
        var task_list_tid=$vm.module_list[_app_id+'scheduler_record'].var.task_list_tid;
        var staff_list_tid=$vm.module_list[_app_id+'scheduler_record'].var.staff_list_tid;
        //-------------------------------------
        $('#D__ID').on('load',function(){_set_req(); _request_data();  })
        //-------------------------------------
        _cell_render=function(records,I,field,td,set_value,source){
            switch(field){
                case 'Date':
                    VmInclude:__BASE__/vmiis/Common-Code/grid/field_date.js
                    break;
                case 'Minutes':
                case 'Actual_Duration':
                    records[I].vm_readonly[field]=true;
                    break;
                case 'Colour':
                    VmInclude:__BASE__/vmiis/Common-Code/grid/field_color.js
                    break;
                case 'Staff':
                    var sql="with tb as (select name=@('Staff'),value2=uid from [TABLE-"+staff_list_tid+"])";
                    sql+=" select top 10 name,value=name,value2 from tb where Name like '%'+@S1+'%' ";
                    VmInclude:__BASE__/vmiis/Common-Code/grid/field_auto.js
                    break;
                case 'Task':
                    var sql="with tb as (select name=@('Task'),value3=@('Hours')+':'+@('Minutes'),value2=uid from [TABLE-"+task_list_tid+"])";
                    sql+=" select top 10 name,value=name,value2,value3 from tb where Name like '%'+@S1+'%' ";
                    td.autocomplete({
                        minLength:0,
                        source:function(request,response){
                            $VmAPI.request({data:{cmd:'auto',s1:request.term,sql:sql,minLength:0},callback:function(res){
                                response($vm.autocomplete_list(res.table));
                            }});
                        },
                        select: function(event,ui){
                            var mns=ui.item.value3.split(':');
                            var mins=60*parseInt(mns[0])+parseInt(mns[1]);
                            records[I]['Task_uid']=ui.item.value2;
                            records[I]['Minutes']=mins;
                        }
                    })
                    td.focus(function(){td.autocomplete("search","");});
                    break;
                case 'Status':
                    var sql="with tb as (select name=@('Job_status'),value2=uid from [TABLE-"+job_status_list_tid+"])";
                    sql+=" select top 10 name,value=name,value2 from tb where Name like '%'+@S1+'%' ";
                    VmInclude:__BASE__/vmiis/Common-Code/grid/field_auto.js
                    break;
                case 'client':
                    var sql="with tb as (select name=@('Givennames')+' '+@('Surname'),value2=uid from [TABLE-"+client_tid+"])";
                    sql+=" select top 10 name,value=name,value2 from tb where Name like '%'+@S1+'%' ";
                    VmInclude:__BASE__/vmiis/Common-Code/grid/field_auto.js
                    break;
                    case '_Documents':
                        records[I].vm_custom[field]=true;
                        if(records[I].UID===undefined) return;
                        var html="<u style='cursor:pointer'>Add Document..</u>";
                        td.html(html);
                        td.find('u').on('click',function(){
                            $vm.load_module_by_name($vm.module_list[_app_id+'scheduler_record'].var.document_module,$vm.root_layout_content_slot,{client_uid:records[I].client_uid,client_name:records[I].client});
                        })
                    break;
/*                  case 'StartTime':
                    case 'EndTime':
                            VmInclude:__BASE__/vmiis/Common-Code/grid/field_time.js
                            break;
*/
            }
        }
        //-------------------------------------
        _after_change=function(records,I,field,td,set_value,source){
            switch(field){
                case 'client':
                case 'Task':
                    _render(I);
                    break;
            }
        }

        //-------------------------------------
        _before_submit=function(record,dbv){
            if(record.StartTime!='' && record.EndTime!=''){
                var sparts=record.StartTime.split(':');
                var smins=0;
                if(sparts[0]!='' && sparts[1]!=''){
                    smins=parseInt(sparts[0])*60+parseInt(sparts[1])
                }
                var eparts=record.EndTime.split(':');
                var emins=0;
                if(eparts[0]!='' && eparts[1]!=''){
                    emins=parseInt(eparts[0])*60+parseInt(eparts[1])
                }
                record.Actual_Duration=emins-smins;
            }
            dbv.PPID=client_pid;
            if(record.client_uid!==undefined) dbv.PUID=record.client_uid;
            if(record.Date!=='') dbv.DT1=record.Date;
            return true;
        };
        //-------------------------------------
    }
</script>
